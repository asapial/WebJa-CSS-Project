    <script>
        function loadHTMLContent(url, elementId) {
          fetch(url)
            .then((response) => response.text())
            .then((data) => {
              document.getElementById(elementId).innerHTML = data;
            })
            .catch((error) =>
              console.error("Error loading HTML content:", error)
            );
        }
  
        loadHTMLContent("UIByOwn.html", "content1");
