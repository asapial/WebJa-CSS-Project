<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Box Radius</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            margin: 10px 0;
        }
        .controls label {
            margin: 0 10px;
        }
        #cssCode {
            margin: 20px auto;
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div id="box"></div>

<div class="controls">
    <label>
        Top-Left Radius:
        <input type="number" id="topLeftRadius" min="0" value="0" oninput="updateRadius()">
    </label>
    <label>
        Top-Right Radius:
        <input type="number" id="topRightRadius" min="0" value="0" oninput="updateRadius()">
    </label>
    <label>
        Bottom-Right Radius:
        <input type="number" id="bottomRightRadius" min="0" value="0" oninput="updateRadius()">
    </label>
    <label>
        Bottom-Left Radius:
        <input type="number" id="bottomLeftRadius" min="0" value="0" oninput="updateRadius()">
    </label>
</div>

<div id="cssCode">
    <code>
        #box {
            border-radius: 0px 0px 0px 0px;
        }
    </code>
</div>

<script>
    function updateRadius() {
        const topLeft = document.getElementById('topLeftRadius').value;
        const topRight = document.getElementById('topRightRadius').value;
        const bottomRight = document.getElementById('bottomRightRadius').value;
        const bottomLeft = document.getElementById('bottomLeftRadius').value;

        const box = document.getElementById('box');
        const cssCode = document.getElementById('cssCode').querySelector('code');

        box.style.borderRadius = `${topLeft}px ${topRight}px ${bottomRight}px ${bottomLeft}px`;
        cssCode.innerText = `#box {\n    border-radius: ${topLeft}px ${topRight}px ${bottomRight}px ${bottomLeft}px;\n}`;
    }
</script>

</body>
</html>
