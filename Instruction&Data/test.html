<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            width: 80%;
            padding: 20px;
            text-align: center;
        }
        .sub-container {
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.555);
            border-radius: 20px;
            background-color: #dcdbdb;
            margin: 20px auto;
            padding: 20px;
        }
        .sub-container h2 {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
        }
    </style>
    <title>Image Resolution Example</title>
</head>
<body>
    <div class="container">
        <h1>Image Resolution</h1>
        
        <div class="sub-container">
            <h2>Original Image</h2>
            <img src="/PictureForWebDevlopment/640X360.jpg" alt="Original Image">
        </div>
        
        <div class="sub-container">
            <h2>300dpi Image</h2>
            <img src="/PictureForWebDevlopment/640X360_300dpi.jpg" alt="300dpi Image">
        </div>

        <div class="sub-container">
            <h2>2x Resolution Image</h2>
            <img src="/PictureForWebDevlopment/640X360_2x.jpg" alt="2x Resolution Image">
        </div>
    </div>
</body>
</html>
