<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #23272a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 500px;
        }
        textarea {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            background-color: #2c2f33;
            color: #ffffff;
            resize: none;
        }
        button {
            background-color: #7289da;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #99aab5;
        }
    </style>
    <!-- Load the Marked library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Markdown to HTML Converter</h2>
        <textarea id="markdown-input" placeholder="Paste your markdown text here..."></textarea>
        <br>
        <button id="copy-button">Paste Clipboard Text</button>
        <button id="convert-button">Convert to HTML</button>
        <button id="download-button" style="display: none;">Download HTML</button>
    </div>

    <script>
        document.getElementById('copy-button').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('markdown-input').value = text;
            } catch (err) {
                alert('Failed to read clipboard contents.');
            }
        });

        document.getElementById('convert-button').addEventListener('click', () => {
            const markdownText = document.getElementById('markdown-input').value;
            const htmlText = marked(markdownText);
            downloadHtmlFile(htmlText);
        });

        function downloadHtmlFile(html) {
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
