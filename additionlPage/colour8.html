    <style>
        /* Styling for the main container */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            background-color: #333;
        }

        /* Styling for each subcontainer */
        .subcontainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #444;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }

        /* Styling for each box */
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

        // Function to generate subcontainers with boxes
        function generateSubcontainers(num) {
            const container = document.getElementById('mainContainer');
            for (let i = 0; i < num; i++) {
                const subcontainer = document.createElement('div');
                subcontainer.className = 'subcontainer';
                const colorPalette = colors[i % colors.length];

                colorPalette.forEach((color, index) => {
                    const box = document.createElement('div');
                    box.className = 'box';
                    box.style.backgroundColor = color;
                    box.textContent = color;
                    subcontainer.appendChild(box);
                });

                container.appendChild(subcontainer);
            }
        }

        // Generate 50 subcontainers
